<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Detalle del Producto: Azúcar Blanca 1kg</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #FF6347;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .producto-detalle {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .producto-detalle img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .producto-detalle img:hover {
            transform: scale(1.1);
        }

        .producto-detalle .info {
            max-width: 400px;
        }

        .producto-detalle h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .producto-detalle p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .producto-detalle .precio {
            font-size: 20px;
            font-weight: bold;
            color: #FF6347;
            margin-bottom: 20px;
        }

        .boton-comprar {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .boton-comprar:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalle del Producto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sal de Mesa 1kg</h1>
        <div class="producto-detalle">
            <img src="ruta-a-imagen-6.jpg" alt="Sal de Mesa 1kg">
            <div class="info">
                <h3>Descripción del Producto</h3>
                <p>Sal de mesa, indispensable en la cocina para realzar el sabor de tus comidas diarias.</p>
                <div class="precio">$5.00 MXN</div>
                <a href="#" class="boton-comprar">Agregar al Carrito</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Abarrotes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
