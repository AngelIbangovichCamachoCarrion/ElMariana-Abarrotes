<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .producto img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .producto h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .producto p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .producto a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .producto a:hover {
            background-color: #45a049;
        }

        .producto:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .producto {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Productos Disponibles</h2>
        <div class="catalogo">
            <div class="producto">
                <img src="ruta-a-imagen-1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Descripción corta del producto 1.</p>
                <a href="producto-detalle.html">Ver Detalle</a>
            </div>
            <div class="producto">
                <img src="ruta-a-imagen-2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Descripción corta del producto 2.</p>
                <a href="producto-detalle.html">Ver Detalle</a>
            </div>
            <!-- Añade más productos aquí -->
        </div>
    </main>
    <footer>
        <p>© 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
