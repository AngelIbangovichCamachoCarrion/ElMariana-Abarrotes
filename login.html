<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url(fondo1.jpeg);
            background-color: #f4f4f9; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        

        header {
            background-color:#073497;
            color: white;
            padding: 15px 0;
            text-align: center;
            animation: slideDown 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            display: inline-block;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: scaleUp 0.5s ease-in-out;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        form input[type="email"]:focus,
        form input[type="password"]:focus {
            border-color: #ff6f61;
        }

        form div {
            display: flex;
            align-items: center;
        }

        form input[type="checkbox"] {
            margin-right: 8px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #618bff;
            transform: translateY(-2px);
        }

        form p {
            text-align: center;
            margin-top: 20px;
        }

        form p a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        form p a:hover {
            color: #1c05f1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #073497;
            color: white;
            width: 100%; 
        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="icono.png" alt="Ícono de la tienda" style="width: 40px; height: 40px; vertical-align: middle;">
        </a>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <form action="#" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div>
                <input type="checkbox" id="recordarme" name="recordarme">
                <label for="recordarme">Recordarme</label>
            </div>

            <p style="margin: 20px ;">No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>

            <button type="submit">Entrar</button>
        </form>
    </main>
    <footer>
        <p>© 2024 ElMarianaAbarrotes.</p>
    </footer>
</body>
</html>
