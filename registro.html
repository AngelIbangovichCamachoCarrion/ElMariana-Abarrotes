<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registro</title>

    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            opacity: 0; /* Inicia oculto */
            animation: fadeIn 1s forwards; /* Aplica la animación */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }   
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
        }
        to{
            opacity: 1;
            transform: translateY(0);
        }
    }

        header {
            background-color: #007BFF;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            
        }

        h1{
            opacity: 0; 
            transform: translateY(-20px); 
            animation: slideIn 1s forwards; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            opacity: 0; 
            transform: translateY(-20px); 
            animation: slideIn 1s forwards; 
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
            
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }


        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #067755;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #666768;
            color: rgb(226, 226, 226);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>


<body>
    <header>
        <a href="index.html">
            <img src="icono.png" alt="Ícono de la tienda" style="width: 40px; height: 40px; vertical-align: middle;">
        </a>
        <h1>Registro de Usuario</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="confirmar-email">Confirmación de Correo Electrónico:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmar-password">Confirmación de Contraseña:</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required>
            <button type="submit">Registrarse</button>
        </form>
    </main>

        <footer>
            <p>© 2024 Tienda en Línea. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
